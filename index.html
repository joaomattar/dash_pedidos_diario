<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        // Recarrega o iframe a cada 1 hora (3600000 ms)
        setInterval(function() {
            var iframe = document.querySelector('iframe');
            var src = iframe.src;
            iframe.src = '';
            iframe.src = src;
        }, 1800000);
    </script>
</head>
<body>
    <iframe title="dashboard_pedidos_diario" 
            src="https://app.powerbi.com/reportEmbed?reportId=3b35aac4-a507-4001-899e-142b51ce7e35&autoAuth=true&ctid=d5711f0c-0481-44c0-b789-e2efc73a9d59" 
            frameborder="0" allowFullScreen="true"></iframe>
</body>
</html>
